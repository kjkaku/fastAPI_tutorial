{% extends "layout.html" %}
{% block content %}
<br>
<div class="row">
    <div class="col-md-10">
        <h1>Login</h1>
    </div>
</div>
 
<hr>
<form action="/login" method="post">
    <br>
    <p>
        ユーザ名<br>
        <input type="text" size="30" maxlength="20" name="username" value="{{username}}" placeholder="4文字以上20文字以下の半角英数字">
    </p>
    <br>
    <p>
        パスワード<br>
        <input type="password" size="30" maxlength="20" name="password" placeholder="6文字以上20文字以下の半角英数字">
    </p>
    <br>
    <p>
    <div class="row">
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary">登録</button>

            <!--<a href="/admin" class="btn btn-primary">ログイン</a-->
        </div>
        <div class="col-md-2">
            <a href="/register" class="btn btn-primary">新規登録</a>
        </div>

    </div>
 
</form>
 
<p class="text-danger">{% for e in error %}{{ e }}<br>{% endfor %}</p>
 
{% endblock %}
